name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: registry.nafabarter.com
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          registry.nafabarter.com/employeemgmt-1:${{ github.sha }}
          registry.nafabarter.com/employeemgmt-1:latest

    - name: Redeploy Stack in Portainer
      run: | 
        curl -X POST -k https://89.116.20.215:9443/api/stacks/webhooks/a7220d78-4fc2-47ce-b04a-6f4390824a97
    
